# Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
# set base index for windows to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse works
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

# status bar
set -g status on
bind-key t set-option status

# vi mode
set -g mode-keys vi
set -g status-keys vi
## 
bind -Tcopy-mode-vi v send-keys -X begin-selection
bind -Tcopy-mode-vi y send-keys -X copy-selection
bind P paste-buffer
unbind -Tcopy-mode MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear

##
#unbind x
#bind-key b confirm-before -p "Terminate this pane? (y/n)" kill-pane

# set buffer size
set -g history-limit 20000

# new window on the current directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+
unbind C-h
unbind C-l

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -- display -------------------------------------------------------------------
# colors
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",*256col*:Tc"

# RGB 24-bit colour support, possible values are:
#   - true
#   - false
#   - auto (default)
#
# automatic detection relies on the COLORTERM environment variable being defined
# to 'truecolor' or '24bit' or '$ tput colors' answering '16777216'
# see https://github.com/termstandard/colors
tmux_conf_24b_colour=auto

# -- clipboard -----------------------------------------------------------------

# in copy mode, copying selection also copies to the OS clipboard
#   - true
#   - false (default)
#   - disabled
# on macOS, this requires installing reattach-to-user-namespace, see README.md
# on Linux, this requires xsel, xclip or wl-copy
tmux_conf_copy_to_os_clipboard=true

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_menu_selected_style "fg=#{@thm_surface_0},bg=#{@thm_yellow}"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g @catppuccin_application_icon " "
set -g @catppuccin_session_icon " "
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# tmux plugin resurrect
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

