#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=eDP-1,1920x1080@60,2560x0, 1
monitor=DP-2,2560x1440@144,0x0, 1
monitor=, 1920x1080@60,auto,1, mirror,eDP-1
monitor=HDMI-A-1, 1920x1080@60,auto,1
monitor=DP-1,2560x1440@144,auto, 1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = Alacritty
exec-once = waybar & hyprpaper & fcitx5 & alacritty & ualogin
#exec-once = wl-clipboard-history -t
#exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
#source = ~/.config/hypr/input.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = custom
    kb_variant =
    kb_model =
    #kb_options = caps:super
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = 0xfff5c2e7
    col.inactive_border = 0xff1e1e2e
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    
    col.group_border =  0xff1e1e2e
    col.group_border_active = 0xfff5c2e7
        
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity = 0.95
    inactive_opacity = 0.85
    
    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
#    enabled = yes
#
#    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#    animation = windows, 1, 7, myBezier
#    animation = windowsOut, 1, 7, default, popin 80%
#    animation = border, 1, 10, default
#    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, default
    enabled=1
    #bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    focus_on_activate=true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, title:^(cava_alacritty)$
windowrule = size 347 41, title:^(cava_alacritty)$
windowrule = move 1632 1, title:^(cava_alacritty)$

windowrule = workspace 2, title:^(Telegram)$
windowrule = workspace 3, title:^(Spotify)$
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrulev2 = center, title:^(Spotify)$
windowrulev2 = center, title:^(Gimp)$
#firefox
windowrule = noblur,^(firefox)$
windowrule = opaque,^(firefox)$
# WeChat
#windowrule = noblur,class:^(wechat.exe)$
#windowrule = forceinput,class:^(wechat.exe)$
#windowrule = tile,class:^(wechat.exe)$
#windowrule = noshadow,class:^(wechat.exe)$
#windowrule = noanim,class:^(wechat.exe)$
 
# Windows VM
#windowrulev2 = opaque, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = noblur, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = noborder, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = forceinput, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = float, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = pin, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = stayfocused, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
#windowrulev2 = dimaround, class:(qemu-system-x86_64),title:(QEMU (Windows 10 1709 64 bit-0))
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# 在input中将CAPS键映射成了SUPER
$mainMod = SUPER
$mainMod_A = SUPER+ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, alacritty

# add group & move window in group
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive
bind = SUPER + SHIFT, L, lockgroups, lock
bind = SUPER + SHIFT, U, lockgroups, unlock

# special
bind = SUPER, A, togglespecialworkspace
bind = SUPER + SHIFT, A, movetoworkspace, special
bind = SUPER + SHIFT, E, exec, hyprctl dispatch centerwindow

# relax
#bind = $mainMod,RETURN,exec,alacritty --title cava_alacritty
#bind = CTRL,1,exec,alacritty --title cava_alacritty --hold -e cava

# screenshot
bind = SHIFT + ALT, C, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT + ALT, S, exec, grim -g "$(slurp)" - | wl-copy

bind = $mainMod_A, R, togglesplit, # dwindle
# set window 
bind = $mainMod_A, T, togglefloating,
bind = $mainMod_A, G, centerwindow,
bind = $mainMod_A, P, pseudo, # dwindle
# Move window
bind = $mainMod_A, L, movewindow, r
bind = $mainMod_A, H, movewindow, l
bind = $mainMod_A, J, movewindow, d
bind = $mainMod_A, K, movewindow, u

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod_A, 1, movetoworkspace, 1
bind = $mainMod_A, 2, movetoworkspace, 2
bind = $mainMod_A, 3, movetoworkspace, 3
bind = $mainMod_A, 4, movetoworkspace, 4
bind = $mainMod_A, 5, movetoworkspace, 5
bind = $mainMod_A, 6, movetoworkspace, 6
bind = $mainMod_A, 7, movetoworkspace, 7
bind = $mainMod_A, 8, movetoworkspace, 8
bind = $mainMod_A, 9, movetoworkspace, 9
bind = $mainMod_A, 0, movetoworkspace, 10

# adjust the volume
bind=, XF86AudioMute, exec, amixer -q set Master toggle | notify-send "mute$(amixer get Master | tail -n 1 | awk -F ' ' '{print $6}' | tr -d '[]%')"
bind=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bind=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
#bind=, XF86AudioRaiseVolume, exec, amixer set Master 5%+ | notify-send "up$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"
#bind=, XF86AudioLowerVolume, exec, amixer set Master 5%- | notify-send "down$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"

# adjust the brightness
bind=, XF86MonBrightnessDown, exec, light -U 1
bind=, XF86MonBrightnessUp, exec, light -A 1

bind = $mainMod, T, exec, alacritty
bind = $mainMod_A, C, killactive, 
bind = $mainMod, F12, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, thunar

#bind = $mainMod, Q, exec, wofi --show drun || pkill wofi
bind = $mainMod, Q, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = $mainMod_A, W, exec, pkill rofi || ~/.config/rofi/applets/menu/wifi.sh
bind = $mainMod_A, Q, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspace with j k
bind = ALT, h, exec, hyprctl dispatch workspace e-1
bind = ALT, l, exec, hyprctl dispatch workspace e+1

# Lock Screen
bind = ALT + SHIFT, L, exec, bash /home/xun/.config/hypr/scripts/lock.sh


# will switch to a submap called resize
bind=ALT,R,submap,resize

# 这个就是改变窗口大小
# will start a submap called "resize"
submap=resize

# seth rephatable binds for resizing the active window
binde=,l,resizeactive,20 0
binde=,h,resizeactive,-20 0
binde=,j,resizeactive,0 -20
binde=,k,resizeactive,0 20

# use reset to go back to the global submap
bind=ALT,R,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

