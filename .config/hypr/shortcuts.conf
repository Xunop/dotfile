$mainMod=SUPER
$mainMod_A=SUPER+ALT

# Some scripts shortcuts
bind=$mainMod,B,exec,~/.config/hypr/scripts/smart-tile/toggle-waybar
# bind=$mainMod,F,exec,~/.config/hypr/scripts/smart-tile/fullscreen
bind = $mainMod, F, fullscreen,
bind=$mainMod_A,E,exec,~/.config/hypr/scripts/smart-tile/tile-active-workspace-centered
bind=$mainMod_A,R,exec,~/.config/hypr/scripts/smart-tile/tile-active-workspace

# bind=$mainMod,T,exec,~/.config/hypr/scripts/smart-tile/launch-alacritty
bind = $mainMod, T, exec, alacritty
bind=SUPER+SHIFT,T,exec,~/.config/hypr/scripts/smart-tile/launch-alacritty-slurp

# bind=$mainMod_A,C,exec,~/.config/hypr/scripts/smart-tile/kill-active
bind = $mainMod_A, C, killactive

bind=$mainMod_A,1,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 1
bind=$mainMod_A,2,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 2
bind=$mainMod_A,3,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 3
bind=$mainMod_A,4,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 4
bind=$mainMod_A,5,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 5
bind=$mainMod_A,6,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 6
bind=$mainMod_A,7,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 7
bind=$mainMod_A,8,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 8
bind=$mainMod_A,9,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 9
bind=$mainMod_A,0,exec,~/.config/hypr/scripts/smart-tile/switch-workspace 0

bind = $mainMod, Q, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod_A, W, exec, pkill rofi || ~/.config/rofi/wifi.sh
#bind = $mainMod, Q, exec, ~/.config/hypr/scripts/smart-tile/rofi-run

bind=$mainMod+CTRL,J,exec,hyprctl dispatch resize active 0 5 && /home/xun/.config/hypr/scripts/tile-active-workspace
bind=$mainMod+CTRL,K,exec,hyprctl dispatch resize active 0 -5 && /home/xun/.config/hypr/scripts/tile-active-workspace

bind=$mainMod+CTRL,left,exec,hyprctl dispatch resize active -25 0 && /home/xun/.config/hypr/scripts/tile-active-workspace
bind=$mainMod+CTRL,right,exec,hyprctl dispatch resize active 25 0 &&/home/xun/.config/hypr/scripts/tile-active-workspace
bind=$mainMod+CTRL,up,exec,hyprctl dispatch resize active 0 25 && /home/xun/.config/hypr/scripts/tile-active-workspace
bind=$mainMod+CTRL,down,exec,hyprctl dispatch resize active 0 -25 && /home/xun/.config/hypr/scripts/tile-active-workspace

# move to last window
bind=$mainMod+SHIFT,L,exec,hyprctl dispatch focuscurrentorlast

bind=$mainMod,W,exec,pkill rofi || $HOME/.config/hypr/scripts/smart-tile/switch-window

### resize mode
bind=$mainMod,R,submap,resize
submap=resize
# seth rephatable binds for resizing the active window
binde=,L,resizeactive,5 0
binde=,H,resizeactive,-5 0
binde=,J,resizeactive,0 5
binde=,K,resizeactive,0 -5
binde=CTRL,H,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window left
binde=CTRL,L,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window right
binde=CTRL,J,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window down
binde=CTRL,K,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window up
binde=,left,resizeactive,-20 0
binde=,right,resizeactive,20 0
binde=,down,resizeactive,0 20
binde=,up,resizeactive,0 -20
binde=CTRL,left,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window left
binde=CTRL,right,exec,/home/xun/.config/hypr/scripts/fold-window right
binde=CTRL,down,exec,/home/xun/.config/hypr/scripts/fold-window down
binde=CTRL,up,exec,/home/xun/.config/hypr/scripts/fold-window up
# use reset to go back to the global submap
bind=,escape,submap,reset 
bind=,q,submap,reset
# will reset the submap, meaning end the current one and return to the global one
submap=reset
### resize mode end

### move canvas mode
bind=$mainMod+SHIFT,M,submap,movecanvas
submap=movecanvas
binde=,H,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas -5 0
binde=,L,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 5 0
binde=,J,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 5
binde=,K,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 -5
binde=CTRL,H,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas -25 0
binde=CTRL,L,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 25 0
binde=CTRL,J,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 -25
binde=CTRL,K,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 25
binde=CTRL,D,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 -60
binde=CTRL,U,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 60

binde=,left,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 40 0
binde=,right,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas -40 0
binde=,down,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 40
binde=,up,exec,/home/xun/.config/hypr/scripts/smart-tile/move-canvas 0 -40
# use reset to go back to the global submap
bind=,escape,submap,reset
bind=,q,submap,reset
# will reset the submap, meaning end the current one and return to the global one
submap=reset
### move canvas mode end

### scripts mode
bind=$mainMod,E,submap,switchwindow
submap=switchwindow
bind=,F,exec,$HOME/.config/hypr/scripts/doNotDisturb.sh
# use reset to go back to the global submap
bind=,escape,submap,reset
bind=,q,submap,reset
# will reset the submap, meaning end the current one and return to the global one
submap=reset
### switch window mode end

###
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, alacritty

# add group & move window in group
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive
bind = SUPER + SHIFT, L, lockgroups, lock
bind = SUPER + SHIFT, U, lockgroups, unlock

# adjust the volume
# bind=, XF86AudioMute, exec, amixer -q set Master toggle | notify-send "mute$(amixer get Master | tail -n 1 | awk -F ' ' '{print $6}' | tr -d '[]%')"
bind=, XF86AudioMute, exec, ~/.config/hypr/scripts/changeVolume.sh toggle
bind=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/changeVolume.sh 5%+ unmute
bind=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/changeVolume.sh 5%- unmute
#bind=, XF86AudioRaiseVolume, exec, amixer set Master 5%+ | notify-send "up$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"
#bind=, XF86AudioLowerVolume, exec, amixer set Master 5%- | notify-send "down$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"

# adjust the brightness
bind=, XF86MonBrightnessDown, exec, light -U 1
bind=, XF86MonBrightnessUp, exec, light -A 1

#bind = $mainMod, T, exec, alacritty
# bind = $mainMod_A, C, killactive, 
bind = $mainMod, F12, exit, 
# bind = $mainMod, F, fullscreen,

#bind = $mainMod, Q, exec, wofi --show drun || pkill wofi
# bind = $mainMod, Q, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod_A, W, exec, pkill rofi || ~/.config/rofi/wifi.sh
# clipboard
bind = $mainMod, V, exec, pkill rofi || wl-clipboard-history -l 20 | sed 's/^[^,]*,//g' | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi
#bind = $mainMod_A, Q, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji

# special
bind = SUPER, A, togglespecialworkspace
bind = SUPER + SHIFT, A, movetoworkspace, special

bind = SUPER + SHIFT, E, exec, hyprctl dispatch centerwindow

# cava
#bind = $mainMod,RETURN,exec,alacritty --title cava_alacritty
#bind = CTRL,1,exec,alacritty --title cava_alacritty --hold -e cava

# screenshot
bind = SHIFT + ALT, C, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT + ALT, S, exec, grim -g "$(slurp)" - | wl-copy

# window management
bind = $mainMod_A, R, togglesplit, # dwindle
# set window 
bind = $mainMod_A, T, togglefloating,
bind = $mainMod_A, G, centerwindow,
bind = $mainMod_A, P, pseudo, # dwindle
# Move window
bind = $mainMod_A, L, movewindow, r
bind = $mainMod_A, H, movewindow, l
bind = $mainMod_A, J, movewindow, d
bind = $mainMod_A, K, movewindow, u

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# bind = $mainMod_A, 1, movetoworkspace, 1
# bind = $mainMod_A, 2, movetoworkspace, 2
# bind = $mainMod_A, 3, movetoworkspace, 3
# bind = $mainMod_A, 4, movetoworkspace, 4
# bind = $mainMod_A, 5, movetoworkspace, 5
# bind = $mainMod_A, 6, movetoworkspace, 6
# bind = $mainMod_A, 7, movetoworkspace, 7
# bind = $mainMod_A, 8, movetoworkspace, 8
# bind = $mainMod_A, 9, movetoworkspace, 9
# bind = $mainMod_A, 0, movetoworkspace, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspace with j k
bind = ALT, k, exec, hyprctl dispatch workspace e-1
bind = ALT, j, exec, hyprctl dispatch workspace e+1

# Lock Screen
bind = ALT + SHIFT, L, exec, bash /home/xun/.config/hypr/scripts/lock.sh

