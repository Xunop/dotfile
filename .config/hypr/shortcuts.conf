# will reset the submap, meaning end the current one and return to the global one
# submap=reset
# move canvas mode end

# scripts mode
bind=$mainMod,E,submap,switchwindow
submap=switchwindow
bind=,F,exec,$HOME/.config/hypr/scripts/doNotDisturb.sh
# use reset to go back to the global submap
bind=,escape,submap,reset
bind=,q,submap,reset
# will reset the submap, meaning end the current one and return to the global one
submap=reset
# switch window mode end

#
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, alacritty

# add group & move window in group
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive
bind = SUPER + SHIFT, O, lockgroups, lock
bind = SUPER + SHIFT, U, lockgroups, unlock

# adjust the volume
# bind=, XF86AudioMute, exec, amixer -q set Master toggle | notify-send "mute$(amixer get Master | tail -n 1 | awk -F ' ' '{print $6}' | tr -d '[]%')"
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# To mute/unmute the microphone
bindl = ALT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
# To mute/unmute the volume
# bindl = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bindl  =, XF86AudioMute, exec, ~/.config/hypr/scripts/changeVolume.sh toggle
# bind=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/changeVolume.sh 5%+ unmute
# bind=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/changeVolume.sh 5%- unmute
# bind=, XF86AudioRaiseVolume, exec, amixer set Master 5%+ | notify-send "up$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"
# bind=, XF86AudioLowerVolume, exec, amixer set Master 5%- | notify-send "down$(amixer get Master | tail -n 1 | awk -F ' ' '{print $5}' | tr -d '[]%')%"

# adjust the keyboard brightness
bind=, XF86MonBrightnessDown, exec, light -U 1
bind=, XF86MonBrightnessUp, exec, light -A 1

#bind = $mainMod, T, exec, alacritty
# bind = $mainMod_A, C, killactive, 
bind = $mainMod, F12, exit, 
# bind = $mainMod, F, fullscreen,

#bind = $mainMod, Q, exec, wofi --show drun || pkill wofi
# bind = $mainMod, Q, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod_A, W, exec, pkill rofi || ~/.config/rofi/wifi.sh
# clipboard
bind = $mainMod, V, exec, pkill fuzzel || cliphist list | fuzzel  --match-mode fzf --dmenu | cliphist decode | wl-copy
bind = $mainMod, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji # Pick emoji "."

# bind = $mainMod, V, exec, pkill rofi || wl-clipboard-history -l 20 | sed 's/^[^,]*,//g' | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi | wl-copy -n
#bind = $mainMod_A, Q, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji

# special
bind = SUPER, A, togglespecialworkspace
bind = SUPER + SHIFT, A, movetoworkspace, special

bind = SUPER + SHIFT, E, exec, hyprctl dispatch centerwindow

# pin: must in floating mode
bind = Super, P, pin

# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it

# cava
#bind = $mainMod,RETURN,exec,alacritty --title cava_alacritty
#bind = CTRL,1,exec,alacritty --title cava_alacritty --hold -e cava

# Screenshot
bind = SHIFT + ALT, C, exec, grim -g "$(slurp)" - | swappy -f - # edit
bind = SHIFT + ALT, S, exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area
# Fullscreen screenshot
# bindl = , Print, exec, grim - | wl-copy
# bindl = Ctrl, Print, exec, mkdir -p ~/Pictures/Screenshots && ~/.config/ags/scripts/grimblast.sh copysave screen ~/Pictures/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png

bind = $mainMod_A+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "/tmp/tmp.png" && tesseract -l chi_sim "/tmp/tmp.png" - | wl-copy && rm "/tmp/tmp.png" # Screen snip to text
bind = $mainMod_A+Shift,S,exec,grim -g "$(slurp $SLURP_ARGS)" "/tmp/tmp.png" && tesseract "/tmp/tmp.png" - | wl-copy && rm "/tmp/tmp.png"

# window management
bind = $mainMod_A, R, togglesplit, # dwindle
# set window 
bind = $mainMod_A, T, togglefloating,
bind = $mainMod_A, G, centerwindow,
bind = $mainMod_A, P, pseudo, # dwindle
# Move window
bind = $mainMod_A, L, movewindow, r
bind = $mainMod_A, H, movewindow, l
bind = $mainMod_A, J, movewindow, d
bind = $mainMod_A, K, movewindow, u

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod_A, 1, movetoworkspace, 1
bind = $mainMod_A, 2, movetoworkspace, 2
bind = $mainMod_A, 3, movetoworkspace, 3
bind = $mainMod_A, 4, movetoworkspace, 4
bind = $mainMod_A, 5, movetoworkspace, 5
bind = $mainMod_A, 6, movetoworkspace, 6
bind = $mainMod_A, 7, movetoworkspace, 7
bind = $mainMod_A, 8, movetoworkspace, 8
bind = $mainMod_A, 9, movetoworkspace, 9
bind = $mainMod_A, 0, movetoworkspace, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspace with j k
bind = ALT, k, exec, hyprctl dispatch workspace e-1
bind = ALT, j, exec, hyprctl dispatch workspace e+1

# Lock Screen
bind = ALT + SHIFT, L, exec, hyprlock
bind = ALT + SHIFT, O, exec, sleep 2 && hyprctl dispatch dpms off

