$mainMod=SUPER
$mainMod_A=SUPER+ALT

# Some scripts shortcuts
#bind=$mainMod,B,exec,~/.config/hypr/scripts/smart-tile/toggle-waybar
# bind=$mainMod,F,exec,~/.config/hypr/scripts/smart-tile/fullscreen
bind = $mainMod, F, fullscreen,
#bind=$mainMod_A,E,exec,~/.config/hypr/scripts/smart-tile/tile-active-workspace-centered
#bind=$mainMod_A,R,exec,~/.config/hypr/scripts/smart-tile/tile-active-workspace

bind = $mainMod, T, exec, alacritty
#bind=SUPER+SHIFT,T,exec,~/.config/hypr/scripts/smart-tile/launch-alacritty-slurp

# bind=$mainMod_A,C,exec,~/.config/hypr/scripts/smart-tile/kill-active
bind = $mainMod_A, C, killactive

bind = Super, 1, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 1
bind = Super, 2, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 2
bind = Super, 3, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 3
bind = Super, 4, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 4
bind = Super, 5, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 5
bind = Super, 6, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 6
bind = Super, 7, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 7
bind = Super, 8, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 8
bind = Super, 9, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 9
bind = Super, 0, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh workspace 10

# App launcher
bind = $mainMod, Q, exec, pkill fuzzel || fuzzel
# bind = $mainMod, Q, exec, pkill rofi || rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod_A, W, exec, pkill rofi || ~/.config/rofi/wifi.sh
#bind = $mainMod, Q, exec, ~/.config/hypr/scripts/smart-tile/rofi-run

binde=$mainMod+CTRL,J,exec,hyprctl dispatch resizeactive 0 5
binde=$mainMod+CTRL,K,exec,hyprctl dispatch resizeactive 0 -5

binde=$mainMod+CTRL,left,exec,hyprctl dispatch resizeactive -25 0
binde=$mainMod+CTRL,right,exec,hyprctl dispatch resizeactive 25 0
binde=$mainMod+CTRL,down,exec,hyprctl dispatch resizeactive 0 25
binde=$mainMod+CTRL,up,exec,hyprctl dispatch resizeactive 0 -25

# move to last window
bind=$mainMod+SHIFT,L,exec,hyprctl dispatch focuscurrentorlast

bind=$mainMod,W,exec,pkill rofi || $HOME/.config/hypr/scripts/smart-tile/switch-window

# resize/scale mode
bind=$mainMod,R,submap,resize
submap=resize
# seth rephatable binds for resizing the active window
binde=,L,resizeactive,5 0
binde=,H,resizeactive,-5 0
binde=,J,resizeactive,0 5
binde=,K,resizeactive,0 -5
# binde=CTRL,H,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window left
# binde=CTRL,L,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window right
# binde=CTRL,J,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window down
# binde=CTRL,K,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window up
binde=,left,resizeactive,-20 0
binde=,right,resizeactive,20 0
binde=,down,resizeactive,0 20
binde=,up,resizeactive,0 -20
binde=CTRL,left,exec,/home/xun/.config/hypr/scripts/smart-tile/fold-window left
binde=CTRL,right,exec,/home/xun/.config/hypr/scripts/fold-window right
binde=CTRL,down,exec,/home/xun/.config/hypr/scripts/fold-window down
binde=CTRL,up,exec,/home/xun/.config/hypr/scripts/fold-window up
# use reset to go back to the global submap
bind=,escape,submap,reset 
bind=,q,submap,reset
# will reset the submap, meaning end the current one and return to the global one
submap=reset
# resize mode end

