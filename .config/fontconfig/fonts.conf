<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Default system-ui fonts -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Sans CN</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji</string>
      <string>icomoon-feather</string>
      <string>Ionicons</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Serif CN</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji</string>
      <string>icomoon-feather</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Term Nerd Font Mono</string>
      <string>Iosevka Term</string>
      <string>JetBrainsMono Nerd Font Mono</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji</string>
      <string>icomoon-feather</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Source Han Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Noto Sans</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="lang">
      <string>tw</string>
    </test>
    <test name="family">
      <string>Source Han Sans CN</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Source Han Sans TW</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="lang">
      <string>hk</string>
    </test>
    <test name="family">
      <string>Source Han Sans CN</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Source Han Sans HK</string>
    </edit>
  </match>
  
</fontconfig>
